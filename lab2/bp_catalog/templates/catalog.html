<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог товаров - SUPERMARKET</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Верхняя панель меню -->
    <div class="top-menu-bar">
        <div class="top-menu-left">
            <span class="app-title">SUPERMARKET</span>
        </div>
        <div class="top-menu-right">
            <a href="#" class="login-button">Войти</a>
        </div>
    </div>

    <div class="main-container">
        <!-- Боковое меню категорий -->
        <div class="sidebar">
            <div class="sidebar-header">
                Категории товаров
            </div>
            <div class="sidebar-content">
                <form id="category-form" method="post">
                    {% for category in categories %}
                    <button type="submit" name="category_id" value="{{ category[0] }}"
                            class="category-link {% if active_category_id == category[0] %}active{% endif %}">
                        {{ category[1] }}
                    </button>
                    {% endfor %}
                </form>
            </div>
        </div>

        <!-- Основная область с товарами -->
        <div class="main-content">
            <div class="content-header">
                <h1>Каталог товаров</h1>
            </div>
            <div class="products-grid">
                {% if products %}
                    {% for product in products %}
                    <div class="product-card">
                        <div class="product-info">
                            <div class="product-name">{{ product[0] }}</div>
                            <div class="product-details">
                                <div class="product-measure">{{ product[1] }}</div>
                            </div>
                        </div>
                        <div class="product-price">{{ product[2] }} руб.</div>
                        <button class="add-to-cart-btn" onclick="">
                            В корзину
                        </button>
                    </div>
                    {% endfor %}
                {% else %}
                    <div class="no-products">
                        <p>Товары не найдены</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
