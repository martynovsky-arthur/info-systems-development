{% extends "base.html" %}

{% block title %}{{ report_name }}{% endblock %}
{% block header %}SUPERMARKET - {{ report_name }}{% endblock %}

{% block content %}
    {% if description %}
    <div class="report-description">
        <p>{{ description }}</p>
    </div>
    {% endif %}

    <form method="post">
        <div class="form-group">
            <label for="month">Месяц</label>
            <input type="number" id="month" name="month" min="1" max="12" required
                placeholder="1-12">
        </div>

        <div class="form-group">
            <label for="year">Год</label>
            <input type="number" id="year" name="year" min="2000" max="2100" required
                placeholder="2025">
        </div>

        <div class="form-group">
            <input type="submit" value="Создать"
                formaction="{{ url_for('bp_report.create_report', report_type=report_type) }}">
            <input type="submit" value="Посмотреть"
                formaction="{{ url_for('bp_report.read_report', report_type=report_type) }}">
        </div>
    </form>
{% endblock %}

{% block navigation %}
    <a href="{{ url_for('bp_report.report_menu') }}" class="back-link">
        К меню отчетов
    </a>
    <br>

    <a href="{{ url_for('main_menu') }}" class="back-link">
        На главную
    </a>
{% endblock %}
