<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="window-header">
            SUPERMARKET - Ошибка
        </div>
        <div class="window-content">
            <div class="center">
                <div class="error-icon">⚠</div>
                <h2>Произошла ошибка</h2>
            </div>

            <div class="error-box">
                <div class="error-message">
                    {{ msg }}
                </div>
            </div>

            <hr>

            <div class="center">
                <a href="{{ url_for('main_menu') }}" class="back-link">
                    Вернуться в главное меню
                </a>
            </div>
        </div>
    </div>
</body>
</html>
